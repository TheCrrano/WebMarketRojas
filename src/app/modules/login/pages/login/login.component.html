<form [formGroup]="myForm" (ngSubmit)="submitFormulario()">
    <div class="contenedor-login">
      <div class="contenedor-imagenes">
        <div class="card-img">
          <img src="./assets/img/Rojas Markett.png" alt="Rojas Market" width="400px" height="
          400 px">
  
        </div>
        <div class="card-img">
          <img src="./assets/img/usuario icono.png" alt="Icono del Usuario" width="150px" height="150px">
        </div>
  
      </div>
  
  
  
      <div class="contenedor-registro">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Usuario</label>
          <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu usuario">
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Usuario Obligatorio
          </div>
        </div>
          <div class="mb-3">
           <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
            <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu contraseña">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Contraseña Obligatoria
            </div>
          </div>
          <div class="mb-3">
            <button class="btn btn-success">Ingresar</button>
          </div>
      </div>
  
      </div>
  </form>
